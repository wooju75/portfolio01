<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <header class="header wrap">
      <a href="index.html">
        <h1 class="header__logo"><img src="img/header/logo.png" /></h1>
      </a>
      <div class="header__gnb">
        <ul>
          <li><a href="#">동학방소개</a></li>
          <li><a href="#">함께해요</a></li>
          <li><a href="#">양주쉼터</a></li>

          <li><a href="#">유기동물</a></li>
          <li><a href="#">자료실</a></li>
        </ul>

        </form>
      </div>
      <div class="header__sign-in">
        <img src="img/header/sign_in.png" />
      </div>
      <div class="header__login">
        <img src="img/header/login.png" />
      </div>

    <section class="slide">
      <ul class="bxslider">
        <li><img src="img/main/main_vis01.jpg" /></li>
        <li><img src="img/main/main_vis01.jpg" /></li>

    <div class="content__cont">
      <div class="main-link">
        <a href="#" class="main-link__items bg1">

            <img src="img/link_btn01.png" />

        </a>
        <a href="#" class="main-link__items bg4">
          <div class="main-link__item">
            <img src="img/link_btn04.png" />
            <span>쉼터자립기금</span>

        </a>

      <div class="activity-area">
        <h2>활동영역</h2>
        <div class="activity-area__cont">
          <a href="#">
            <div class="activity-area__item">
              <ul>
                <li><img src="img/activity_img01.png" /></li>
                <li>동물복지정책</li>
              </ul>

          <a href="#">
            <div class="activity-area__item">
              <ul>
                <li><img src="img/activity_img02.png" /></li>
                <li>구조</li>
              </ul>
            </div>
          </a>
          <a href="#">
            <div class="activity-area__item">
              <ul>

          <a href="#">
            <div class="activity-area__item">
              <ul>

                <li>쉼터의 슬픔</li>
              </ul>
            </div>
          </a>
        </div>
      </div>

      <div class="family-area">
        <h2>가족이 되어주세요</h2>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
